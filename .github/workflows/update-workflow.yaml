name: Distribute Github Workflows to Other Branches

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/*.yaml
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  merge:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_DOCKER_MAKER }}
          fetch-depth: 0

      - name: Merge Main to Other Branches
        run: |
          echo git config --global user.name
          git config --global user.name 'Github Action'
          echo git config --global user.email
          git config --global user.email '244682510@qq.com'

      - name: Test
        run: |
          git branch --format='%(refname:short)' --no-column --all |
          while read -r branch
          do
            if [ "${branch}" != "main" ]
            then
              echo git checkout "${branch}"
              git checkout "${branch}"
              echo git merge main --no-edit
              git merge main --no-edit
              echo git push origin "${branch}"
              git push origin "${branch}"
            fi
          done
